    <!-- Quill.js Theme & Library -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F3F4F6;
        overflow-x: hidden;
      }
      h1, h2, h3, .serif {
        font-family: 'Libre Baskerville', serif;
      }
      
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }
      
      /* Quill Overrides for Page View */
      .ql-container.ql-snow {
        border: none !important;
        font-family: 'Libre Baskerville', serif !important;
        font-size: 1.125rem;
      }
      .ql-editor {
        padding: 0 !important;
        line-height: 1.8;
      }
      .ql-editor h1 {
        font-family: 'Libre Baskerville', serif;
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        letter-spacing: -0.025em;
        color: #111827;
        line-height: 1.2;
      }
      .ql-editor h2 {
        font-family: 'Libre Baskerville', serif;
        font-size: 1.75rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #1f2937;
      }
      .ql-editor p {
        margin-bottom: 1.5em;
        color: #374151;
      }
      
      /* Visual Page Break Styling */
      hr.page-break {
        border: none;
        height: 40px;
        background: #F3F4F6; /* Matches main background */
        margin: 40px -64px; /* Pull out to edges of container padding */
        box-shadow: inset 0 6px 6px -4px rgba(0,0,0,0.05), inset 0 -6px 6px -4px rgba(0,0,0,0.05);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* The "Page Gap" aesthetic */
      hr.page-break::after {
        content: '';
        display: block;
        width: 100%;
        height: 1px;
        border-top: 1px dashed #E5E7EB;
      }

      /* Floating Toolbar Overrides */
      .ql-toolbar.ql-snow {
        display: none !important; /* We use custom toolbar */
      }
      
      .ql-tooltip {
        display: none !important;
      }

      /* PDF Export Styles */
      .exporting-pdf {
        background-color: white !important;
        color: black !important;
        padding: 40px !important;
        border: none !important;
        box-shadow: none !important;
      }
    </style>
